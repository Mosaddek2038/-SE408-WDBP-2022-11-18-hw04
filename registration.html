        <div class="row">
            <div class="col-sm-2 bg-light"></div>
            <div class="col-sm-8">
                <div class="container-fluid p-4">
                    <h2>Registration</h2>
                    <form>
                        <fieldset>
                            <legend>Enter your information</legend>
                            <table class="table table-borderless">
                                <tr>
                                    <td>
                                        <label class="control-label" for="Name">User Name: </label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="Name" name="Name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="control-label" for="Email">Email: </label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="email" id="Email" name="Email" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="control-label" for="password">Password: </label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="password" id="password" name="password"
                                            required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="control-label" for="password">Confirm Password: </label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="password" id="password" name="password"
                                            required>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <br>
                        <input type="submit" class="btn btn-outline-success px-4" value="Submit">
                        <input type="reset" class="btn btn-outline-success px-4" value="Clear">
                    </form>
                </div>
            </div>
            <div class="col-sm-2 bg-light p-4">
                <h2>Already have an account?</h2>
                <!-- modal -->
                <button type="button" class="btn btn-success px-4" data-bs-toggle="modal" data-bs-target="#LogInModal">
                    Log In Now
                </button>
                <div class="modal" id="LogInModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Your Info</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <table class="table table-borderless">
                                        <tr>
                                            <td>
                                                <label class="control-label" for="Name">User Name: </label>
                                            </td>
                                            <td>
                                                <input class="form-control" type="text" id="Name" name="Name" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="control-label" for="password">Password: </label>
                                            </td>
                                            <td>
                                                <input class="form-control" type="password" id="password"
                                                    name="password" required>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a href="#">
                                    <button class="btn btn-success px-4" type="button" data-bs-dismiss="modal">Log
                                        In</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-row" class="row bg-primary">
            <div class="col-lg-6">
                <nav class="navbar navbar-expand-sm">

                        <ul class="navbar-nav">

                            </li>

                            </li>
                            <li class="nav-item">

                                    <img class="foot-im" src="image/skype.png" alt="">

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-lg-6">
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                                <a class="nav-link" href="#">
                                    <img class="foot-im" src="image/youtube.png" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
